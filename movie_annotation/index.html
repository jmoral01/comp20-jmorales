<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>
	// Complete this section and create a CSS file named style.css
	var vid  = document.getElementById("classic_video");
	var text = document.getElementById("movie_quotes");
	vid.addEventListener("timeupdate", changeQuote);

	function changeQuote() {
		while (vid.currentTime < 96) {
			if (vid.currentTime < 23) {
				text.innerHTML ="";
			} else if (vid.currentTime < 26) {
				text.innerHTML = "Igor: DR. FRANKENSTEIN?!?!?";
			} else if (vid.currentTime < 31) {
				text.innerHTML = "";
			} else if (vid.currentTime < 32) {
				text.innerHTML = "Dr. Frederick Frankenstein: Frokensteen.";
			} else if (vid.currentTime < 34) {
				text.innerHTML = "";
			} else if (vid.currentTime < 36) {
				text.innerHTML = "Igor: You're putting me on.";
			} else if (vid.currentTime < 39) {
				text.innerHTML = 'Dr. Frederick Frankenstein: No, it pronounced, "Frokensteen".';
			} else if (vid.currentTime < 42) {
				text.innerHTML = "Igor: Do you also say Froaderick?";
			} else if (vid.currentTime < 44) {
				text.innerHTML = 'Dr. Frederick Frankenstein: No . . . "Frederick."';
			} else if (vid.currentTime < 47) {
				text.innerHTML = "Igor: Well, why isn't it 'Froaderick Frokensteen'?";
			} else if (vid.currentTime < 50) {
				text.innerHTML = 'Dr. Frederick Frankenstein: It isn&#39t, it&#39s "Frederick Frokensteen"';
			} else if (vid.currentTime < 51) {
				text.innerHTML = "Igor: I see.";
			} else if (vid.currentTime < 53) {
				text.innerHTML = "Dr. Frederick Frankenstein: You must be Igor. [He pronounces it ee-gor.]";
			} else if (vid.currentTime < 56) {
				text.innerHTML = 'Igor: No, it&#39s pronounced "eye-gor."';
			} else if (vid.currentTime < 58) {
				text.innerHTML = 'Dr. Frederick Frankenstein: But they told me it was "ee-gor"...';
			} else if (vid.currentTime < 61) {
				text.innerHTML = "Igor: Well, they were wrong then, weren't they?";
			} else if (vid.currentTime < 64) {
				text.innerHTML = "Dr. Frederick Frankenstein: Uh, you were sent here by Herr Falkstein, weren't you?";
			} else if (vid.currentTime < 68) {
				text.innerHTML = "Igor: Yes. My grandfather used to work for your grandfather.";
			} else if (vid.currentTime < 71) {
				text.innerHTML = "";
			} else if (vid.currentTime < 72) {
				text.innerHTML = "Dr. Frederick Frankenstein: How nice.";
			} else if (vid.currentTime < 74) {
				text.innerHTML = "Igor: Of course the rates have gone up.";
			} else if (vid.currentTime < 88) {
				text.innerHTML = "Dr. Frederick Frankenstein: Of course, of course, I'm sure we'll get along splendidly. Oh, I uh, you know I don't mean to embarrass you, but I'm rather a brilliant surgeon. Perhaps I can help you with that hump.";
			} else if (vid.currentTime < 89) {
				text.innerHTML = "";
			} else if (vid.currentTime < 90) {
				text.innerHTML = "Igor: What hump?";
			} else {
				text.innerHTML = "";
			}            
			break;
		}
	}
</script>
</body>
</html>
